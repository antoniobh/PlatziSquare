     </p>

<hr>
Maps
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>


<hr>
<!-- ngFor -->
  <ul>
    <ng-container *ngFor="let lugar of lugares">
      <li *ngIf="lugar.active">{{lugar.nombre}}</li>
    </ng-container>
  </ul>

  <ul>
    <ng-container *ngFor="let lugar of lugares; let i = index" ; [ngSwitch]="lugar.cercania">
      <li [ngStyle]="{color:(lugar.active) ? 'black':'grey'}" [ngClass]='{numeroPar:(i + 1) % 2 !== 0}'>
        {{lugar.nombre}} -
        <span *ngSwitchCase="1">Muy Cernano</span>
        <span *ngSwitchCase="2">Cernano</span>
        <span *ngSwitchCase="3">lejano</span>
      </li>
    </ng-container>
  </ul>
